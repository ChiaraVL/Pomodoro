<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chiara's Pomodoro</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./images/logo-s.png"> 
        <!-- Font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1>Pomodoro Timer</h1>
                    <div class="card-header-buttons">
                        <button id="buttonTypePomodoro" class="active">
                            Pomodoro
                        </button>
                        <button class="buttonTypeShortBreak">Short Break</button>
                        <button class="buttonTypeLongBreak">Long Break</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="circularProgressBar" class="progress-bar">
                        <div class="progress-bar-inner">
                            <h2 class="progress-value">25:00</h2>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-sucess" onclick="startTimer();">Start</button>
                    <button class="btn-danger" onclick="stopTimer();">Stop</button>
                    <button onclick="resetTimer();">Reset</button>
                </div>
            </div>
        </div>

        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.png" alt="todo"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Añade tu tarea">
                <button class="add">Añadir</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

        <script src="./index.js"></script>
        <script src="./todo.js"></script>
    </body>
</html>
